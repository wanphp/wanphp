{% extends "admin/common/base.html" %}
{% block styles %}
<!-- DataTables -->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<!-- Select2 -->
<link rel="stylesheet" href="/adminlte/plugins/select2/css/select2.min.css">
<style>
  .info-box .info-box-content {
    color: #1f2d3d;
    line-height: 1.2 !important;
  }
</style>
{% endblock %}

{% block container %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">系统管理员</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-toggle="modal" data-target="#modal-addadmin"><i class="fas fa-user-plus"></i></button>
    </div>
  </div>
  <div class="card-header">
    {% for id, name in roles %}
    <span data-id="{{ id }}" class="btn {{ (id == role_id) ? 'btn-success' : 'btn-default' }} btn-sm">{{ name }}</span>
    {% endfor %}
  </div>
  <div class="modal fade" id="modal-addadmin" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">管理员</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="adminForm" action="/admin/admins" method="POST" novalidate="novalidate">
            <div class="form-group">
              <label for="name">登录帐号</label>
              <input name="account" type="text" class="form-control" placeholder="登录帐号" id="name" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="name">帐号密码</label>
              <input name="password" type="password" class="form-control" placeholder="帐号登录密码" autocomplete="off">
            </div>
            <div class="form-group">
              <label>角色</label>
              <select name="role_id[]" multiple="multiple" class="form-control select2" style="width: 100%">
                {% for id, name in roles %}
                <option value="{{ id }}" {{ (role_id== id) ?
                ' selected':''}}>{{ name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>绑定微信用户</label>
              <select name="uid" class="form-control" style="width: 100%;"></select>
              <input name="name" type="hidden">
              <input name="tel" type="hidden">
            </div>
            <div class="form-group">
              <label>状态</label>
              <select name="status" class="form-control">
                <option value="0">禁用</option>
                <option value="1">启用</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" form="adminForm" class="btn btn-primary">提交</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="card-body">
    <table id="adminData" class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th>登录帐号</th>
        <th>绑定微信</th>
        <th>联系人</th>
        <th>手机号</th>
        <th>最后登录时间</th>
        <th>最后登录IP</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}

{% block scripts %}
<script src="/adminlte/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/js/dataTable.defaults.js"></script>
<!-- Select2 -->
<script src="/adminlte/plugins/select2/js/select2.full.min.js"></script>
<script src="/adminlte/plugins/select2/js/i18n/zh-CN.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('.select2').select2();
    $("#adminForm select[name='uid']").select2({
      ajax: {
        url: "/admin/weixin/users/search",
        dataType: 'json',
        delay: 500,
        data: function (params) {
          return {
            q: params.term,
            page: params.page || 1
          };
        },
        processResults: function (data, params) {
          params.page = params.page || 1;
          return {
            results: data.users,
            pagination: {
              more: (params.page * 10) < data.total
            }
          };
        },
        cache: true
      },
      language: "zh-CN",
      placeholder: '搜索选择绑定用户',
      minimumInputLength: 1,
      templateResult: function (user) {
        //console.log(user);
        if (user.loading) return user.text;
        return $(
          '<div class="info-box">\n' +
          '  <span class="info-box-icon bg-info"><img src="' + user.headimgurl + '"></span>' +
          '  <div class="info-box-content">' +
          '    <span class="info-box-text">' + user.nickname + '</span>' +
          '    <span class="info-box-number">' + user.name + '(' + user.tel + ')</span>' +
          '  </div>' +
          '</div>'
        );
      },
      templateSelection: function (user) {
        $("#adminForm input[name='name']").val(user.name);
        $("#adminForm input[name='tel']").val(user.tel);
        return user.name || user.text;
      }
    });
    $('.card-header span[data-id]').on('click', function () {
      if ($(this).hasClass('btn-default')) {
        $('.card-header span[data-id].btn-success').removeClass('btn-success').addClass('btn-default');
        $(this).removeClass('btn-default').addClass('btn-success');
        $("#adminForm select[name='role_id[]']").val($(this).attr('data-id')).trigger("change");
        datatables.ajax.reload();
      }
    });
    var datatables = $('#adminData').DataTable({
      ajax: {
        "url": "/admin/admins",
        "data": function (d) {
          d.role_id = $('.card-header span[data-id].btn-success').attr('data-id');
        }
      },
      rowId: 'id',
      columns: [
        {data: "account"},
        {
          data: "user", render: function (data, type, row, meta) {
            if (row.weuser) {
              return '<img src="' + row.weuser.headimgurl + '" class="img-thumbnail" style="padding:0;" width="30">' + row.weuser.nickname;
            } else {
              return '';
            }
          }
        },
        {data: "name", defaultContent: ''},
        {data: "tel", defaultContent: ''},
        {
          data: "lastlogintime", render: function (data, type, row, meta) {
            if (data) return new Date(parseInt(data) * 1000).toLocaleString().replace(/:\d{1,2}$/, ' ');
            else return '尚未登录';
          }
        },
        {data: "lastloginip", defaultContent: ''},
        {
          data: "status", render: function (data, type, row, meta) {
            if (data) {
              return '<span class="text-green">启用</span>';
            } else {
              return '<span class="text-red">禁用</span>';
            }
          }
        },
        {
          data: "op", defaultContent: '<button type="button" class="btn btn-tool qrcode"><i class="fas fa-qrcode"></i></button>' +
            '<button type="button" class="btn btn-tool edit"><i class="fas fa-edit"></i></button>' +
            '<button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>'
        }
      ]
    });

    $('#adminData tbody').on('click', 'button', function () {
      var data = datatables.row($(this).parents('tr')).data();
      console.log(data);
      if ($(this).hasClass('edit')) {
        $('#adminForm').attr('action', '/admin/admins/' + data.id);
        $('#adminForm').attr('method', 'PUT');
        $("#adminForm input[name='account']").val(data.account);
        $("#adminForm select[name='role_id[]']").val(data.role_id.split(',')).trigger("change");
        $("#adminForm select[name='status']").val(data.status);
        if ($("#adminForm select[name='townId']").length > 0) $("#adminForm select[name='townId']").val(data.townId);
        $('#modal-addadmin').modal('show');
      }
      if ($(this).hasClass('qrcode')) {
        $.ajax({
          url: '/admin/admin/qrcode/' + data.id,
          type: 'GET',
          dataType: 'json',
          success: function (data) {
            modalDialog('单位二维码', '<img src="' + data.url + '">');
          },
          error: errorDialog
        });
      }
      if ($(this).hasClass('del')) {
        var deltr = $(this).parents('tr');
        dialog('删除管理员', '是否确认删除管理员', function () {
          $.ajax({
            url: '/admin/admins/' + data.id,
            type: 'POST',
            headers: {"X-HTTP-Method-Override": "DELETE"},
            dataType: 'json',
            success: function (data) {
              datatables.row(deltr).remove().draw(false);
              Swal.fire({icon: 'success', title: '删除成功！', showConfirmButton: false, timer: 1500});
            },
            error: errorDialog
          });
        });
      }
    });

    $.validator.addMethod("password", function (value, element) {
      var password = /^(?=.*?[A-Za-z])(?=.*?[0-9])(?=.*((?=[\x21-\x7e]+)[^A-Za-z0-9])).{8,}$/;
      return this.optional(element) || (password.test(value));
    }, "请输入至少8位密码（至少包含1个字母，1个数字和1个特殊字符）");

    $('#adminForm').validate({
      submitHandler: function (e) {
        const fromdata = new FormData(e);
        $.ajax({
          url: $(e).attr('action'),
          data: fromdata,
          type: 'POST',
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("X-HTTP-Method-Override", $(e).attr('method'));
          },
          success: function (json) {
            //console.log(json);
            if ($(e).attr('method') == 'PUT') {
              var id = $(e).attr('action').split('/').pop();
              var data = datatables.row($("tr[id='" + id + "']")).data();
              data['account'] = fromdata.get('account');
              data['status'] = fromdata.get('status');
              datatables.row($("tr[id='" + id + "']")).data(data).draw(false);
            } else {
              var data = {
                id: json.res.id,
                account: fromdata.get('account')
              };
              datatables.row.add(data).draw(false);
            }
            $('#modal-addadmin').modal('hide');
          },
          error: errorDialog
        });
        return false;
      },
      rules: {
        account: {
          required: true
        },
        password: {
          required: false,
          password: true
        }
      },
      messages: {
        account: {
          required: "请输入登录帐号"
        },
        password: {
          required: "请输入您的密码",
          password: "请输入至少8位密码（至少包含1个字母，1个数字和1个特殊字符）",
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });

    $('#modal-addadmin').on('hidden.bs.modal', function () {
      $('#adminForm')[0].reset();
      $('#adminForm').attr('action', '/admin/admins');
      $('#adminForm').attr('method', 'POST');
    });

  });
</script>
{% endblock %}
