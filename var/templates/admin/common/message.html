{% extends "admin/common/base.html" %}
{% block styles %}
<!-- DataTables -->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/select2/css/select2.min.css">
{% endblock %}
{% block container %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-toggle="modal" data-target="#modal-addMessage"><i class="fas fa-plus-square"></i>添加</button>
    </div>
  </div>
  <div class="modal fade" id="modal-addMessage" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">发送信息</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="messageForm" action="/admin/message" method="POST" novalidate="novalidate">
            <div class="form-group">
              <label for="notice">收信人</label>
              <select id="notice" name="notice[JSON][]" multiple="multiple" class="form-control select2" style="width: 100%;">
                <option value="">发给所有用户</option>
                {% for admin in admins %}
                <option value="{{ admin.id }}">{{ admin.account }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="content">信息内容</label>
              <textarea id="content" name="content" class="form-control" placeholder="填写内容" autocomplete="off"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" form="messageForm" class="btn btn-primary">提交</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="card-body">
    <table id="messageData" class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th>来自</th>
        <th>内容</th>
        <th>接收时间</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}

{% block scripts %}
<script src="/adminlte/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/js/dataTable.defaults.js"></script>
<!-- Select2 -->
<script src="/adminlte/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('.select2').select2();

    var datatables = $('#messageData').DataTable({
      ajax: {
        "url": "/admin/message",
        "data": function (d) {
          d.townId = $('.card-header span[data-id].btn-success').attr('data-id') ?? '{{ townId }}';
        }
      },
      rowId: 'id',
      columns: [
        {data: "from"},
        {data: "content"},
        {data: "receiveTime"},
        {data: "readTime"},
        {
          data: "op", defaultContent: '<button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>'
        }
      ]
    });

    $('#messageData tbody').on('click', 'button', function () {
      var data = datatables.row($(this).parents('tr')).data();
      console.log(data);
      if ($(this).hasClass('edit')) {
        $('#messageForm').attr('action', '/admin/message/' + data.id);
        $('#messageForm').attr('method', 'PUT');
        $("#messageForm input[name='title']").val(data.title);
        $("#messageForm select[name='notice']").val(data.notice).trigger('change');
        $("#messageForm input[name='sortOrder']").val(data.sortOrder);
        $('#modal-addMessage').modal('show');
      }
      if ($(this).hasClass('del')) {
        var deltr = $(this).parents('tr');
        dialog('删除网格点', '是否确认删除网格点', function () {
          $.ajax({
            url: '/admin/message/' + data.id,
            type: 'POST',
            headers: {"X-HTTP-Method-Override": "DELETE"},
            dataType: 'json',
            success: function (data) {
              datatables.row(deltr).remove().draw(false);
              Swal.fire({icon: 'success', title: '删除成功！', showConfirmButton: false, timer: 1500});
            },
            error: errorDialog
          });
        });
      }
    });

    $('#messageForm').validate({
      submitHandler: function (e) {
        $.ajax({
          url: $(e).attr('action'),
          data: new FormData(e),
          type: 'POST',
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("X-HTTP-Method-Override", $(e).attr('method'));
          },
          success: function (json) {
            //console.log(data);
            if ($(e).attr('method') == 'PUT') {
              var id = $(e).attr('action').split('/').pop();
              var data = datatables.row($("tr[id='" + id + "']")).data();
              data['title'] = $("#messageForm input[name='title']").val();
              data['notice'] = $("#messageForm select[name='notice'] option:selected").val();
              data['sortOrder'] = $("#messageForm input[name='sortOrder']").val();
              datatables.row($("tr[id='" + id + "']")).data(data).draw(false);
            } else {
              datatables.row.add(json.res).draw(false);
            }
            $('#modal-addMessage').modal('hide');
          },
          error: errorDialog
        });
        return false;
      },
      rules: {
        title: {
          required: true
        },
        adminId: {
          required: true
        },
        latlng: {
          required: true,
          maxlength: 1000
        }
      },
      messages: {
        title: {
          required: "请输入网格单位"
        },
        adminId: {
          required: "必须选择网格点责任部门，若没有责任部门，请到管理员管理处添加责任部门"
        },
        latlng: {
          required: "请在地图上绘制网格点区域"
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });

    $('#modal-addMessage').on('hidden.bs.modal', function () {
      $('#messageForm')[0].reset();
      $('#messageForm').attr('action', '/admin/message');
      $('#messageForm').attr('method', 'POST');
    });
  });
</script>
{% endblock %}
