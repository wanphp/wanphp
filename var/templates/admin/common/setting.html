{% extends "admin/common/base.html" %}
{% block styles %}
<!-- DataTables -->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
{% endblock %}
{% block container %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>

    <div class="card-tools">
      <div class="btn-group">
        <button type="button" class="btn btn-tool" data-toggle="modal" data-target="#modal-addSetting"><i class="fas fa-plus-circle"></i></button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-addSetting" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">配置</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="setForm" action="/admin/setting" method="POST" novalidate="novalidate">
            <div class="form-group">
              <label for="name">配置名称</label>
              <input id="name" name="name" type="text" class="form-control required" placeholder="配置名称" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="key">键</label>
              <input id="key" name="key" type="text" class="form-control required" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="value">值
                <button id="upload_image" type="button" class="btn btn-tool"><i class="fa fa-file-upload"></i></button>
              </label>
              <input id="value" name="value" type="text" class="form-control required" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="sortOrder">排序</label>
              <input id="sortOrder" name="sortOrder" type="text" class="form-control required" placeholder="排序" autocomplete="off">
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" form="setForm" class="btn btn-primary">提交</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="card-body">
    <table id="settingData" class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th style="width: 60px">ID</th>
        <th>配置名称</th>
        <th>键</th>
        <th>值</th>
        <th>排序</th>
        <th style="width: 120px;">操作</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}

{% block scripts %}
<script src="/adminlte/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/js/dataTable.defaults.js"></script>
<!-- 上传图片 -->
<script type="text/javascript" src="/js/exif.js"></script>
<script type="text/javascript" src="/js/upimage.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var datatables = $('#settingData').DataTable({
      serverSide: false,
      aoColumnDefs: [
        {orderable: false, aTargets: [3, 2, 1, 5]}// 制定列不参与排序
      ],
      ordering: true,//使用排序
      order: [[0, "asc"]],
      ajax: {
        url: "/admin/setting",
        type: 'GET',
        data: function (d) {
          return $.extend({}, d, {keyword: $("#keyword").val()});
        }
      },
      rowId: 'id',
      columns: [
        {data: "id"},
        {data: "name"},
        {data: "key"},
        {data: "value"},
        {data: "sortOrder"},
        {
          data: "op", defaultContent: '<button type="button" class="btn btn-tool edit"><i class="fas fa-edit"></i></button>\n' +
            '<button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>'
        }
      ]
    });
    $('#settingData tbody').on('click', 'button', function () {
      var setting = datatables.row($(this).parents('tr')).data();
      //console.log(setting);
      if ($(this).hasClass('edit')) {
        $('#setForm').attr('action', '/admin/setting/' + setting.id);
        $('#setForm').attr('method', 'PUT');
        $("#setForm input[name='name']").val(setting.name);
        $("#setForm input[name='key']").val(setting.key);
        $("#setForm input[name='value']").val(setting.value);
        $("#setForm input[name='sortOrder']").val(setting.sortOrder);
        $('#modal-addSetting').modal('show');
      }
      if ($(this).hasClass('del')) {
        var deltr = $(this).parents('tr');
        dialog('删除配置', '是否确认删除配置项', function () {
          $.ajax({
            url: '/admin/setting/' + setting.id,
            type: 'POST',
            headers: {"X-HTTP-Method-Override": "DELETE"},
            dataType: 'json',
            success: function (data) {
              datatables.row(deltr).remove().draw(false);
              Swal.fire({icon: 'success', title: '删除成功！', showConfirmButton: false, timer: 1500});
            },
            error: errorDialog
          });
        });
      }
    });
    $('#setForm').validate({
      submitHandler: function (e) {
        var fromdata = new FormData(e);
        $.ajax({
          url: $(e).attr('action'),
          data: fromdata,
          type: 'POST',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("X-HTTP-Method-Override", $(e).attr('method'));
          },
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          success: function (json) {
            var set_id;
            if ($(e).attr('method') == 'PUT') {
              var set_id = $(e).attr('action').split('/').pop();
            } else {
              set_id = json.id;
            }
            var data = {
              id: set_id,
              name: fromdata.get('name'),
              key: fromdata.get('key'),
              value: fromdata.get('value'),
              sortOrder: fromdata.get('sortOrder'),
              op: '<button type="button" class="btn btn-tool edit"><i class="fas fa-edit"></i></button>' +
                '<button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>'
            };
            if ($(e).attr('method') == 'PUT') {
              datatables.row($("tr[id='" + set_id + "']")).data(data).draw(false);
            } else {
              datatables.row.add(data).draw(false);
            }
            $('#modal-addSetting').modal('hide');
          },
          error: errorDialog
        });
        return false;
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('td').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });

    $('#upload_image').on('click', function (event) {
      $.uploadImage('/admin/files', function (res) {
        if (res.url) {
          $('#setForm #value').val(res.url);
        } else {
          Toast.fire({
            icon: 'error',
            title: res.description.msg
          });
        }
      });
    });


    $('#modal-addSetting').on('hidden.bs.modal', function () {
      $('#setForm')[0].reset();
      $('#setForm').attr('action', '/admin/setting');
      $('#setForm').attr('method', 'POST');
    });
  });
</script>
{% endblock %}
