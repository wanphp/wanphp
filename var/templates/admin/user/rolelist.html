{% extends "admin/common/base.html" %}
{% block styles %}
<!-- DataTables -->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
{% endblock %}
{% block container %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">用户角色管理</h3>

    <div class="card-tools">
      <div class="btn-group">
        <button type="button" class="btn btn-tool" data-toggle="modal" data-target="#modal-addrole"><i class="fas fa-plus-circle"></i></button>
        <div class="input-group input-group-sm">
          <input id="keyword" class="form-control" type="search" placeholder="搜索角色">
          <div class="input-group-append">
            <button id="search" class="btn btn-default" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-addrole" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">用户角色</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="roleForm" action="/admin/userroles" method="post" novalidate="novalidate">
            <div class="form-group">
              <label for="name">角色名称</label>
              <input name="name" type="text" class="form-control required" placeholder="角色名称" id="name" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="display_order">显示排序</label>
              <input name="display_order" type="number" class="form-control required" placeholder="显示排序" id="display_order" autocomplete="off">
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" form="roleForm" class="btn btn-primary">提交</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="card-body">
    <table id="rolesData" class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th style="width: 60px">ID</th>
        <th>角色名称</th>
        <th>显示排序</th>
        <th style="width: 120px;">操作</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}

{% block scripts %}
<script src="/adminlte/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/js/dataTable.defaults.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var datatables = $('#rolesData').DataTable({
      serverSide: false,
      ajax: {
        url: "/admin/userroles",
        type: 'GET',
        data: function (d) {
          return $.extend({}, d, {keyword: $("#keyword").val()});
        }
      },
      columns: [
        {data: "id"},
        {data: "name"},
        {data: "display_order"},
        {data: "op", defaultContent: "未知"}
      ]
    });
    $('#search').click(function () {
      datatables.ajax.reload();
    });
    $('#roleForm').validate({
      submitHandler: function (form) {
        var id = form.getAttribute('data-id');
        var url = '/admin/userroles';
        if (id > 0) url = '/admin/userroles/' + id;
        var fromdata = new FormData(form);
        $.ajax({
          url: url,
          data: fromdata,
          type: 'POST',
          beforeSend: function (xhr) {
            if (id > 0) xhr.setRequestHeader("X-HTTP-Method-Override", "PUT");
          },
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          success: function (json) {
            var role_id = id;
            if (!role_id) role_id = json.data;
            if (id > 0) {
              var row = $("button[data-id='" + id + "']").parents('tr');
              var data = datatables.row(row).data();
              data.name = fromdata.get('name');
              data.display_order = fromdata.get('display_order');
              datatables.row(row).data(data).draw(false);
            } else {
              var data = {
                id: role_id,
                name: fromdata.get('name'),
                display_order: fromdata.get('display_order'),
                op: '<button type="button" class="btn btn-tool edit" data-id="' + role_id + '"><i class="fas fa-edit"></i></button>' +
                  '<button type="button" class="btn btn-tool del" data-id="' + role_id + '"><i class="fas fa-trash-alt"></i></button>'
              };
              datatables.row.add(data).draw(false);
            }
            $('#modal-addrole').modal('hide');
          },
          error: errorDialog
        });
        return false;
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('td').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });

    $("#rolesData").on('click', '.edit', function () {
      $.get('/admin/userroles/' + $(this).attr('data-id'), function (json) {
        var role = json.data;
        $('#roleForm').attr('data-id', role.id);
        $("#roleForm input[name='name']").val(role.name);
        $("#roleForm input[name='display_order']").val(role.display_order);
        $('#modal-addrole').modal('show');
      });
    });

    $("#rolesData").on('click', '.del', function () {
      var role = $(this).parents('tr'), id = $(this).attr('data-id');
      dialog('删除用户角色', '是否确认删除用户角色', function () {
        $.ajax({
          url: '/admin/userroles/' + id,
          type: 'POST',
          headers: {"X-HTTP-Method-Override": "DELETE"},
          dataType: 'json',
          success: function (data) {
            datatables.row(role).remove().draw(false);
            Swal.fire({icon: 'success', title: '删除成功！', showConfirmButton: false, timer: 1500});
          },
          error: errorDialog
        });
      });
    });

    $('#modal-addrole').on('hidden.bs.modal', function () {
      if ($('#roleForm')[0].hasAttribute('data-id')) $('#roleForm')[0].removeAttribute('data-id');
      $('#roleForm')[0].reset();
    });
  });
</script>
{% endblock %}
