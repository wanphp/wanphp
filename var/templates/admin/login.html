<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录管理系统 | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/adminlte/css/adminlte.min.css">
  <style>
    #modal-qrLogin svg {
      max-width: 100%;
      height: auto;
    }

    .swal2-popup.swal2-toast .swal2-title {
      line-height: 3;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card">
    <div class="card-header text-center">
      <h1 class="h1">登录管理系统</h1>
    </div>
    <div class="card-body login-card-body">
      <form id="loginForm" action="/login" method="post" novalidate="novalidate">
        <div class="form-group">
          <label for="acc">登录帐号</label>
          <div class="input-group mb-3">
            <input name="account" type="text" class="form-control" placeholder="输入登录帐号" id="acc" autocomplete="off">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="passwd">帐号密码</label>
          <div class="input-group mb-3">
            <input name="password" type="password" class="form-control" placeholder="请输入帐号密码" id="passwd">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="social-auth-links text-center mt-2 mb-3">
        <button type="submit" class="btn btn-primary btn-block" form="loginForm"><i class="fas fa-key"></i> 登录</button>
        <button class="btn btn-block btn-success"><i class="fab fa-weixin mr-2"></i> 微信登录</button>
      </div>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
<div class="modal fade" id="modal-qrLogin" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">微信扫一扫登录</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row text-center">
          {{ loginQr | raw }}
        </div>
      </div>
      <div class="modal-footer">
        微信扫描二维码授权登录
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="/adminlte/js/adminlte.min.js"></script>
<script src="/js/ua-parser.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('.btn-success').click(function () {
      var ua = window.navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == "micromessenger") {
        location.href = '/qrlogin?state=weixin';
      } else {
        $('#modal-qrLogin').modal('show');
      }
    });
    var timer;
    var checkNum = 0;
    $('#modal-qrLogin').on('shown.bs.modal', function () {
      timer = setInterval(function () {
        checkNum++;
        $.post('/qrlogin', function (data) {
          if (data.res == 'OK') {
            location.href = '/admin/index';
            clearInterval(timer);
          }
        }, 'json');
        if (checkNum > 100) {
          clearInterval(timer);
          $('#modal-qrLogin .modal-body').html('二维码已过期！');
        }
      }, 2000);
    });
    $('#modal-qrLogin').on('hidden.bs.modal', function () {
      checkNum = 0;
      console.log(timer);
      clearInterval(timer);
    });

    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 5000
    });

    var parser = new UAParser();

    var device = '';
    if (parser.getDevice().vendor) device = parser.getDevice().vendor + '(' + parser.getDevice().model + ')';
    else device = parser.getOS().name + '(' + parser.getOS().version + ')';
    device += ';' + parser.getBrowser().name + '(' + parser.getBrowser().major + ')';
    $.validator.setDefaults({
      submitHandler: function (e) {
        $.ajax({
          url: '/login',
          data: new FormData(e),
          type: 'POST',
          headers: {"X-HTTP-Device": device},
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          success: function (data) {
            console.log(data);
            location.href = data.redirect_uri;
          },
          error: function (data) {
            Toast.fire({
              icon: 'error',
              title: data.responseJSON.errMsg
            });
          }
        });
        return false;
      }
    });
    $('#loginForm').validate({
      rules: {
        account: {
          required: true
        },
        password: {
          required: true,
          minlength: 6
        }
      },
      messages: {
        account: {
          required: "请输入登录帐号"
        },
        password: {
          required: "请输入登录密码",
          minlength: "密码长度密码6位及以上"
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
</script>
</body>
</html>
