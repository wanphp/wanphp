{% extends "admin/common/base.html" %}
{% block styles %}
<!-- DataTables -->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
{% endblock %}
{% block container %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>

    <div class="card-tools">
      <div class="btn-group">
        <button type="button" class="btn btn-tool" data-toggle="modal" data-target="#modal-addRole"><i class="fas fa-plus-circle"></i></button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-addRole" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">角色</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="roleForm" action="/admin/weixin/roles" method="POST" novalidate="novalidate">
            <div class="form-group">
              <label for="name">角色名称</label>
              <input name="name" type="text" class="form-control required" placeholder="角色名称" id="name" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="sortOrder">显示排序</label>
              <input name="sortOrder" type="text" class="form-control required" placeholder="显示排序" id="sortOrder" autocomplete="off">
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" form="roleForm" class="btn btn-primary">提交</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="card-body">
    <table id="rolesData" class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th>角色</th>
        <th>排序</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}

{% block scripts %}
<script src="/adminlte/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/adminlte/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/js/dataTable.defaults.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var datatables = $('#rolesData').DataTable({
      serverSide: false,
      ajax: {
        url: "/admin/weixin/roles"
      },
      rowId: 'id',
      columns: [
        {data: "name"},
        {data: "sortOrder"},
        {
          data: "op", defaultContent: '<button type="button" class="btn btn-tool edit"><i class="fas fa-edit"></i></button>' +
            '<button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>'
        }
      ]
    });

    $('#rolesData tbody').on('click', 'button', function () {
      var data = datatables.row($(this).parents('tr')).data();
      //console.log(data);
      if ($(this).hasClass('edit')) {
        $('#roleForm').attr('action', '/admin/weixin/roles/' + data.id);
        $('#roleForm').attr('method', 'PUT');
        $("#roleForm input[name='name']").val(data.name);
        $("#roleForm input[name='sortOrder']").val(data.sortOrder);
        $('#modal-addRole').modal('show');
      }
      if ($(this).hasClass('del')) {
        var deltr = $(this).parents('tr');
        dialog('删除用户角色', '是否确认删除用户角色', function () {
          $.ajax({
            url: '/admin/weixin/roles/' + data.id,
            type: 'POST',
            headers: {"X-HTTP-Method-Override": "DELETE"},
            dataType: 'json',
            success: function (data) {
              datatables.row(deltr).remove().draw(false);
            },
            error: errorDialog
          });
        });
      }
    });

    $('#roleForm').validate({
      submitHandler: function (e) {
        var fromdata = new FormData(e);
        $.ajax({
          url: $(e).attr('action'),
          data: fromdata,
          type: 'POST',
          cache: false,
          contentType: false,
          processData: false,
          dataType: 'json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("X-HTTP-Method-Override", $(e).attr('method'));
          },
          success: function (json) {
            var role_id;
            if ($(e).attr('method') == 'PUT') {
              role_id = $(e).attr('action').split('/').pop();
            } else {
              role_id = json.res.id;
            }
            var data = {
              id: role_id,
              name: fromdata.get('name'),
              sortOrder: fromdata.get('sortOrder'),
              op: '<button type="button" class="btn btn-tool edit"><i class="fas fa-edit"></i></button>' +
                '<button type="button" class="btn btn-tool del"><i class="fas fa-trash-alt"></i></button>'
            };
            if ($(e).attr('method') == 'PUT') {
              datatables.row($("tr[id='" + role_id + "']")).data(data).draw(false);
            } else {
              datatables.row.add(data).draw(false);
            }
            $('#modal-addRole').modal('hide');
          },
          error: errorDialog
        });
        return false;
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });

    $('#modal-addRole').on('hidden.bs.modal', function () {
      $('#roleForm')[0].reset();
      $('#roleForm').attr('action', '/admin/weixin/roles');
      $('#roleForm').attr('method', 'POST');
    });
  });
</script>
{% endblock %}
